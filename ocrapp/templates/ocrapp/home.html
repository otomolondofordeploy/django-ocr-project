<!DOCTYPE html>
<html>
<head>
    <title>OCR PDF Web</title>
</head>
<body>
    <h1>OCR PDF Web</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf_file" accept="application/pdf" required>
        <button type="submit">Upload & OCR</button>
    </form>

    {% if success %}
        <p>✅ OCR xong! <a href="{{ output_file }}" target="_blank">Download PDF</a></p>
    {% endif %}

    {% if error %}
        <p style="color:red;">❌ Lỗi: {{ error }}</p>
    {% endif %}
</body>
</html>
