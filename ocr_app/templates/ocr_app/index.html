<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Processor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        input[type="file"] { display: none; }
        .url-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }
        .loading {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç OCR Processor</h1>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>üìÅ Click ƒë·ªÉ ch·ªçn file ho·∫∑c k√©o th·∫£ v√†o ƒë√¢y</p>
            <p style="color: #999; font-size: 14px; margin-top: 10px;">
                H·ªó tr·ª£: PDF, JPG, PNG, BMP, TIFF
            </p>
            <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.bmp,.tiff,.tif">
        </div>
        
        <p style="text-align: center; color: #999; margin: 20px 0;">HO·∫∂C</p>
        
        <input type="text" class="url-input" id="urlInput" placeholder="Nh·∫≠p URL c·ªßa file...">
        
        <button class="btn" onclick="processOCR()">X·ª≠ l√Ω OCR</button>
        
        <div class="loading" id="loading">
            <p>‚è≥ ƒêang x·ª≠ l√Ω...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        async function processOCR() {
            const fileInput = document.getElementById('fileInput');
            const urlInput = document.getElementById('urlInput');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            const formData = new FormData();
            
            if (fileInput.files.length > 0) {
                formData.append('file', fileInput.files[0]);
            } else if (urlInput.value) {
                formData.append('url', urlInput.value);
            } else {
                alert('Vui l√≤ng ch·ªçn file ho·∫∑c nh·∫≠p URL!');
                return;
            }
            
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/process/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <p style="color: green; font-weight: bold;">‚úÖ ${data.message}</p>
                        <p style="margin-top: 10px;">üìÑ File: ${data.output_path}</p>
                    `;
                } else {
                    result.innerHTML = `<p style="color: red;">‚ùå ${data.error}</p>`;
                }
                
                result.style.display = 'block';
            } catch (error) {
                result.innerHTML = `<p style="color: red;">‚ùå L·ªói: ${error}</p>`;
                result.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
